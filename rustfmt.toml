# rustfmt configuration for zk-rust-api
# Only using stable features to ensure compatibility with stable Rust toolchain

# Maximum line width
max_width = 100

# Use tab or space for indentation
hard_tabs = false
tab_spaces = 4

# Edition
edition = "2021"

# Newline style
newline_style = "Unix"

# Merge derives into one line if possible
merge_derives = true

# Reorder imports
reorder_imports = true
reorder_modules = true

# Use field initialization shorthand
use_field_init_shorthand = true

# Use try shorthand
use_try_shorthand = true

# Function calls
fn_call_width = 80

# Match arms
match_block_trailing_comma = true

# Unstable features below - uncomment only when using nightly rustfmt
# format_strings = true
# format_code_in_doc_comments = true
# empty_item_single_line = true
# struct_lit_single_line = false
# control_brace_style = "AlwaysSameLine"
# where_single_line = false
# match_arm_blocks = true
# imports_granularity = "Crate"
# group_imports = "StdExternalCrate"
# trailing_comma = "Vertical"
# comment_width = 100
# wrap_comments = true
# normalize_comments = true
# normalize_doc_attributes = true
